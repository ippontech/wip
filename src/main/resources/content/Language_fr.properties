## Help
# General settings
wip.help.initurl=URL de l'application distante à intégrer.
wip.help.enableurlrewriting=Activer la réécriture des URLs. Les URLs sont réécrites en URL de portlet afin de rester dans l'environnement du portail.
wip.help.domainstoproxy=Les URLs ne seront réécrites que pour les noms de domaine présents dans cette liste. Les noms de domaines doivent être séparés par des points-virgules.
# Caching
wip.help.enablecache=Activer le mécanisme de cache pour améliorer les performances.
wip.help.pagecacheprivate=Utiliser un cache privé pour les pages, chaque utilisateur aura son propre cache. 
wip.help.resourcecachepublic=Mettre les ressources (Javascript, CSS...) dans un cache commun à tous les utilisateurs.
wip.help.forcepagecaching=Forcer la mise en cache des pages, sans tenir compte des instructions présentes dans les headers HTTP.
wip.help.forceresourcecaching=Forcer la mise en cache des ressources, sans tenir compte des instructions présentes dans les headers HTTP.
wip.help.pagecachetimeout=Durée de validité des pages mises en cache, en millisecondes.
wip.help.resourcecachetimeout=Durée de validité des ressources mises en cache, en millisecondes.
# HTML rewriting
wip.help.xslttransform=Feuille de style XSLT utilisée pour la transformation du code HTML.
# Clipping
wip.help.clippingtype=Type de clipping. <br /><br />None = Pas de clipping. <br />XPath = Clipping à partir d'un XPath fournis. <br />XSLT = Clipping complexe, directement à l'endroit spécifier dans la feuille de style XSLT. <br /><br />NB: Il est recommandé d'utiliser le lien "voir le code source" ci-dessous. 
wip.help.xpath=Expression XPath permettant de séléctionner le contenu à conserver.
wip.help.xsltclipping=Feuille de style XSLT utilisée pour le clipping. Le code doit être ajouté à l'endroit spécifié (insert code here)
# CSS rewriting
wip.help.enablecssretrieving=Activer la récupération des feuilles de style CSS.
wip.help.enablecssrewriting=Activer la réécriture du code CSS.
wip.help.cssregex=Expression régulière permettant de trouver les URLs à réécrire dans le code CSS, en particulier, les URLs d'images (url:()) et l'import de feuille de style (@import).
wip.help.portletdivid=Attribut 'class' de la div englobant la portlet.
wip.help.customcss=Code CSS personnalisé. Il permet de corriger les éventuels défauts de récupération du CSS ou de redéfinir le CSS pour l'adapter au style du portail.
wip.help.absolutepositioning=Remplace les 'position:absolute' en 'position:relative' dans le code CSS. Cela permet de garder certains éléments dans l'espace dédier au portlet.
wip.help.addprefix=Préfixer les sélecteurs CSS par l'attribut class du DIV englobant, pour éviter les conflits avec le code CSS existant.
# JS rewriting
wip.help.jsregex=Expression régulière permettant de trouver les URLs à réécrire dans le code Javascript.
wip.help.urllistajax=Liste des URLs à réécrire dans le code Javascript. <br /><br />LINK = lien vers une page. <br />AJAX = URL d'une requete AJAX. <br />FORM = lien vers un formulaire. <br />REGULAR = lien vers une ressource, simplement réécris en URL absolue.
wip.help.ignorelist=Liste des URLs des fichiers Javascript à ne pas parcourir pour optimiser le temps de traitement. Cela concerne les fichiers ne contenant aucune URL à réécrire comme les librairies importées par exemple.

