## Help
wip.help=Help
# General settings
wip.help.initurl=URL of the distant application.
wip.help.enableurlrewriting=Enable URL rewriting to keep the navigation into the portal environment.
wip.help.domainstoproxy=A list of URLs that specifies the domain names that have to be rewrited. Domain names must be separated by semi-colon.
wip.help.portlettitle=Define the portlet title.
# Caching
wip.help.enablecache=Enable caching to improve performances.
wip.help.pagecacheprivate=If this checkbox is checked, each user will have his own cache
wip.help.resourcecachepublic=If this checkbox is checked, resources (such as Javascript, CSS...) will be stored in a cache common to all users
wip.help.forcepagecaching=Force page caching (bypass HTTP headers's instructions)
wip.help.forceresourcecaching=Force resource caching (bypass HTTP headers's instructions)
wip.help.pagecachetimeout=Lifetime of cached pages (in milliseconds)
wip.help.resourcecachetimeout=Lifetime of cached resources (in milliseconds)
# HTML rewriting
wip.help.xslttransform=XSLT stylesheet used to perform HTML transformations
# Clipping
wip.help.clippingtype=Clipping method
wip.help.xpath=XPath expression used to find web content that we want to integrate in the portlet from the whole distant page
wip.help.xsltclipping=XSLT stylesheet used to perform clipping
# CSS rewriting
wip.help.enablecssretrieving=Enable CSS code retrieveing
wip.help.enablecssrewriting=Enable CSS rewriting
wip.help.cssregex=Regular expression used to find URLs to rewrite in CSS code
wip.help.portletdivid='class' attribute of the div containing the portlet (used to avoid style conflicts)
wip.help.customcss=Custom CSS code (used to define or redifine the style of the content of the portlet)
wip.help.absolutepositioning=If this box is not checked, every position:absolute in CSS code will be rewrited to ensure that content will stay in the portlet
wip.help.addprefix=Specify wether CSS blocks should be prefixed or not by the class attribute of the portlet (used to avoid style conflicts)
# JS rewriting
wip.help.jsregex=Regular expression used to find URLs to rewrite in CSS code
wip.help.urllistajax=List of relative URLs corresponding to Ajax calls
wip.help.urllistregular=List of relative URLs that aren't related to Ajax calls
wip.help.ignorelist=List of regular expression used to find the scripts in which there is no relative URL (these scripts won't be treated to gain time)
wip.help.deletelist=List of regular expression used to find the scripts do not import.
# LTPA auth
wip.help.ltpassoauthentication=Activate LTPA token authentication
wip.help.credentialproviderclassname=Name of the class that supplies credential. This class have to implement the getCredential() method from the CrendentialProvider interface.
wip.help.ltpasecretproviderclassname=Name of the class that supplies LTPA secret. This class have to implement the getLtpaSecret() method from the LtpaSecretProvider interface.

